<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Random Name Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="index.js"></script>
  </head>
  <body>
    <header>
      <div class="header_img"><i class="fab fa-youtube"></i></div>
      <div class="header_heading">Youtube Channel Random Name Generator</div>
      <!-- <i class="fas fa-check"></i> -->
    </header>

    <main>
      <section class="submitSection">
        <h2 id="formHeading" class="offscreen">Enter the name</h2>

        <form action="" id="submit-form">
          <input
            type="text"
            placeholder="Enter Your Name "
            id="submit-form__input"
            required
            maxlength="20"
            aria-labelledby="formHeading"
            autocomplete="off"
          />

          <button class="submitSection__btn" aria-label="submit">
            <i class="fas fa-check"></i>
          </button>
        </form>
      </section>

      <section id="suggestionSection" class="suggestionSection hidden">
        <h2>Suggestions</h2>
        <ol>
          <p>Click the name to see if it is alreday taken</p>
        </ol>
      </section>
    </main>
  </body>
</html>
